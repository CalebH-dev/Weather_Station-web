    <header> 
        <h1>Weather Station</h1>

    <div class="bg-image"></div>


    <div class="container-small">

            <div class="row row-dates">
                <label>
                    <h3>From:</h3>

                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="errors"></div>
        <canvas id="chart1">

        </canvas>
    </div> 

        <script src="src/load_chart.js"></script>
        
        <script>
            chartConfigs.push({
                canvasID: 'chart1',
                chartType: "pressure",
                chartLabel: "Pressure",
                chartColor: "blue"
